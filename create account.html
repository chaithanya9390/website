<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
  <center>
    <form name="f1" style="width: 20%; border: 1px solid;">
      <h3>Sign Up</h3>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" name="n1" id="t1" class="form-control" placeholder="First & lastname">
          <span id="s1"></span>
        </div>
        <div class="form-group">
          <input type="text" name="mobile" id="t2" class="form-control" placeholder="Mobile number">
          <span id="s2"></span>
        </div>
        <div class="form-group">
          <p style="text-align: left;">Email (optional)</p>
          <input type="text" name="email" id="t3" class="form-control" placeholder="Email">
          <span id="s3"></span>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="t4" class="form-control" placeholder="Password">
          <span id="s4"></span>
        </div>
        <center>
          <button type="button" id="btn1" name="btn1" class="btn btn-default" onclick="display()" style="width:50%; background-color: green;">Continue</button>
        </center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><a href="index.html">Close</a></button>
      </div>
    </form>
  </center>

  <script type="text/javascript">
    function display() {
      var fname = document.getElementById("t1").value;
      var num = document.getElementById("t2").value;
      var email = document.getElementById("t3").value;
      var ep = /^[a-zA-Z0-9]{2,10}@[a-zA-Z]{2,6}\.[a-zA-Z.]{2,6}$/;
      var pwd = document.getElementById("t4").value;

      if (fname === "") {
        document.getElementById("s1").textContent = "**please enter the name**";
        return false;
      }
      if (fname.length <= 3 || fname.length >= 20) {
        document.getElementById("s1").textContent = "**please enter the correct name**";
        return false;
      }
      if (!isNaN(fname)) {
        document.getElementById("s1").textContent = "**please enter only characters**";
        return false;
      }
      // Clear previous error messages
      document.getElementById("s1").textContent = "";
      
      if (num === "") {
        document.getElementById("s2").textContent = "**don't keep mobile field blank**";
        return false;
      }
      if (isNaN(num)) {
        document.getElementById("s2").textContent = "**please enter digits only**";
        return false;
      }
      if (num.length !== 10) {
        document.getElementById("s2").textContent = "**please enter a 10-digit number**";
        return false;
      }
      // Clear previous error messages
      document.getElementById("s2").textContent = "";

      if (pwd === "") {
        document.getElementById("s4").textContent = "**please enter the password**";
        return false;
      }
      if (pwd.length <= 6 || pwd.length >= 10) {
        document.getElementById("s4").textContent = "**please enter a valid password**";
        return false;
      }
      // Clear previous error messages
      document.getElementById("s4").textContent = "";

      if (email === "") {
        document.getElementById("s3").textContent = "**don't keep email field blank**";
        return false;
      }
      if (!ep.test(email)) {
        document.getElementById("s3").textContent = "**incorrect email format**";
        return false;
      }
      // Clear previous error messages
      document.getElementById("s3").textContent = "";

      return true;
    }
  </script>
</body>
</html>
